<!DOCTYPE html>
<html>
    <head>
        <title>HTML 태그 연습 </title>
    </head>
    <body>
       <h2> 웹 개발 기초 </h2>     
       <!-- h2 : 제목 태그 -->
       <hr>
       <!-- 수평선 -->
       <p>HTML</p>
       <!-- p(paragraph) : 문단 -->
       <p>CSS</p>
       <div>
        <!-- div : 영역 구분(수직) -->
        <!-- 속성 src -->
        <a href="https://www.naver.com/" target="_blank" >
            <!-- 이미지 안에 링크 넣기 -->
            <img src = "imgs/agriculture-8252527_1280.jpg" alt = '쌀' width="500" height="400">
        </a>
        <img src = "imgs/agriculture-8252527_1280.jpg" alt = '쌀' width="500" height="400">
        
       </div>
       <!-- a(anchor) 하이퍼링크 속성 - href : 링크 경로, target = _blank : 새탭으로 열기-->
       <a href="https://www.naver.com/" target="_blank"> 네이버 가기</a>
    </body>
</html>
